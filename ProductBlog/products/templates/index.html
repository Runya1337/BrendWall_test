<!-- products/templates/index.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Управление продуктами</title>
    <link rel="stylesheet" href="{% static 'products/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Добавить новый продукт</h1>
        <form id="product-form">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="price">Цена:</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <button type="submit">Добавить продукт</button>
            <div id="error-message" class="error"></div>
        </form>

        <h2>Список продуктов</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <!-- Продукты будут добавляться здесь динамически -->
            </tbody>
        </table>
    </div>

    <script src="{% static 'products/scripts.js' %}"></script>
</body>
</html>
